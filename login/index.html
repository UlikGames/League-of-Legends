<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main class="">
        <section id="login" class="d-flex">
            <div>
                <a href="https://github.com/UlikGames"><img class="login-logo" src="./img/riot-logo.png" alt="Riot Games logo"></a>
                <form class="login-form">
                    <h4 class="text-center login-header">Sign in</h4>
                    <div class="login-input_box">
                        <input class="login-input" type="text" required>
                        <span class="text-uppercase login-span">USERNAME</span>
                    </div>

                    <div class="login-input_box">
                        <input class="login-input" type="password" required>
                        <span class="text-uppercase login-span">PASSWORD</span>
                    </div>

                    <div class="d-flex justify-content-between login-buttons">
                        <button><img height="16" src="./img/facebook-icon.png" alt=""></button>
                        <button><img height="16" src="./img/google-icon.png" alt=""></button>
                        <button><img height="16" src="./img/apple-icon.png" alt=""></button>
                        <button><img height="16" src="./img/xbox-icon.png" alt=""></button>
                    </div>

                    <fieldset class="d-flex align-items-center">
                        <input class="input-checkbox" type="checkbox" id="checkbox">
                        <label for="checkbox">Stay signed in</label>
                    </fieldset>

            </div>

            <div style="text-align: center;">
                <h8>Username:username</h8>
                <br>
                <h8>Password:password</h8>
                <br>
                <h8>Please use red button, instead of enter button</h8>
            </div>

            <div>
                <button class="login-button" onclick="login();return false"><img height="26" src="./img/seta.svg" alt=""></button>

                <div style="text-align: center;">
                    <a class="text-uppercase login-links" href="https://recovery.riotgames.com" target="_blank">CAN'T SIGN IN?</a>
                    <br>
                    <a class="text-uppercase login-links" href="https://signup.leagueoflegends.com" target="_blank">CREATE ACCOUNT</a>
                    <br>
                    <a class="text-uppercase login-links" href="https://github.com/UlikGames" target="_blank">Support me</a>
                </div>
            </div>
            </form>
        </section>

        <section id="wallpaper">
            <header class="position-relative">
                <button class="warnings position-absolute start-0">
                    <img width="42" height="42" src="./img/icons8-ponto-de-exclamação-30 1.png" alt="">
                    <div class="warnings-text">
                        <h6>Account Transfers Unavialable</h6>
                        <span><i class="fa fa-clock" aria-hidden="true"></i>19/01/2023 06:14</span>
                        <p> Account transfers are curruntly unavailable while we work on a reported issue.</p>
                        <br>

                        <a class="text-uppercase" href="https://status.riotgames.com" target="_blank">More Details</a>
                    </div>
                </button>

                <div class="btn-group dropstart position-absolute menu-main">
                    <button type="button" class="menu-btn" data-bs-toggle="dropdown" aria-expanded="false">
                        <img width="30" src="./img/person.svg" alt="">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="text-uppercase" href="#">SETTINGS</a></li>
                        <li><a class="session text-uppercase" href="#">SIGN OUT</a></li>
                        <li><a class="text-uppercase" href="#">EXIT</a></li>
                    </ul>
                </div>
            </header>
        </section>

    </main>

    <!-- JAVASCRIPT (BOOTSTRAP) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="./script.js"></script>
</body>

</html>
