<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../client/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Store - Champions</title>
</head>

<body onselectstart="return false">
    <main class="main d-flex">
        <aside class="menu-filters">
            <fieldset class="text-uppercase">
                <input type="radio" id="champions" checked>
                <label for="champions">Champions</label>
            </fieldset>
            <fieldset class="text-uppercase">
                <input type="radio" id="eternals" disabled>
                <label for="eternals">Eternals</label>
            </fieldset>
            <fieldset class="text-uppercase">
                <input type="radio" id="packages" disabled>
                <label for="packages">Bundles</label>
            </fieldset>

            <hr>

            <input type="search" id="input-search-champ">
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="enabled">
                <label for="enabled">Show owned</label>
            </fieldset>

            <hr>

            <select id="select-sorting-method">
                <option value="2">Release Date ↓</option>
                <option value="1">Release Date ↑</option>
                <option value="4">Price (RP) ↓</option>
                <option value="3">Price (RP) ↑</option>
                <option value="6">Price (BE) ↓</option>
                <option value="5">Price (BE) ↑</option>
                <option value="8">Alphabetical ↓</option>
                <option value="7">Alphabetical ↑</option>
            </select>

            <fieldset>
                <input class="input-checkbox" type="checkbox" id="assassin">
                <label for="assassin">Assassin</label>
            </fieldset>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="fighter">
                <label for="fighter">Fighter</label>
            </fieldset>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="mage">
                <label for="mage">Mage</label>
            </fieldset>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="marksman">
                <label for="marksman">Marksman</label>
            </fieldset>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="support">
                <label for="support">Support</label>
            </fieldset>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="tank">
                <label for="tank">Tank</label>
            </fieldset>
            <hr>
            <fieldset>
                <input class="input-checkbox" type="checkbox" id="sale">
                <label for="sale">On Sale</label>
            </fieldset>
        </aside>
        <section id="grid-champions">

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
